<h2 mat-dialog-title>Editar Producto</h2>
<form [formGroup]="productForm" (ngSubmit)="save()" class="p-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name"  />
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>

  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Descripcion</mat-label>
    <input matInput formControlName="description"  />
    <mat-error *ngIf="productForm.get('description')?.hasError('required')">
      La descripcion es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>SkuCode</mat-label>
    <input matInput formControlName="skuCode"  />
    <mat-error *ngIf="productForm.get('skuCode')?.hasError('required')">
      El skuCode es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Precio</mat-label>
    <input matInput formControlName="price"  />
    <mat-error *ngIf="productForm.get('price')?.hasError('required')">
      El precio es obligatorio
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions align="end" class="mt-4">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Guardar</button>
  </div>
</form>
