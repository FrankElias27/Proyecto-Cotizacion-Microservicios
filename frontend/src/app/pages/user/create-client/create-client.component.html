<h2 mat-dialog-title>Nuevo Cliente</h2>

<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="p-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="firstName" required />
    <mat-error *ngIf="clientForm.get('firstName')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="lastName" required />
    <mat-error *ngIf="clientForm.get('lastName')?.hasError('required')">
      El apellido es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>DNI</mat-label>
    <input matInput formControlName="dni" required />
    <mat-error *ngIf="clientForm.get('dni')?.hasError('required')">
      El DNI es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required />
    <mat-error *ngIf="clientForm.get('email')?.hasError('required')">
      El email es obligatorio
    </mat-error>
    <mat-error *ngIf="clientForm.get('email')?.hasError('email')">
      Email no válido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <div mat-dialog-actions align="end" class="mt-4">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">Guardar</button>
  </div>
</form>
